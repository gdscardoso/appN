<div class="app-toolbar mat-elevation-z3">
    <md-toolbar color="primary" class="app-toolbar">
        <button class="app-icon-button">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        VerdeCard
        <span class="app-toolbar-filler"></span>
    </md-toolbar>
</div>


<div class="app-content">
    <md-card>
        <form autocomplete="off" (submit)="doSalvar(model)">

            <md-input-container>
                <input mdInput type="text" placeholder="Informe seu nome" id="nome" name="nome" [(ngModel)]="model.nome" required>
            </md-input-container>

            <md-input-container>
                <input mdInput type="number" placeholder="Informe sua idade" id="idade" name="idade" [(ngModel)]="model.idade" required>
            </md-input-container>

            <button md-raised-button color="primary" type="submit">Salvar</button>

        </form>
    </md-card>


    <ul class="collapsible popout">
        <li *ngFor="let item of items | async">
            <div class="collapsible-header" style="height: 2rem; border-bottom: 2px solid #ddd">
                <div class="row" fxLayout="row">
                    <i fxFlex="5" class="material-icons red-text darken-1">report_problem</i>
                    <span fxFlex="10">#{{item.id}}</span>
                    <span fxFlex="75" class="truncate">{{item?.descricao}}</span>
                    <span fxFlex="10" class="badge z-depth-1-half blue darken-1 white-text">{{item?.tipo}}</span>

                </div>

            </div>
            <div class="collapsible-body">
                <div class="col s6">
                    <span>Descricao: {{item?.descricao}}</span>
                </div>
                <div class="col s6">
                    <span>Data: {{item?.dataAbertura}}</span>
                </div>
                <div class="divider col s12"></div>
                <div class="col s12">
                    <code>{{ item | json }}</code>
                </div>
            </div>
        </li>
    </ul>
